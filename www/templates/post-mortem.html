<ion-view view-title="Post Mortem">
	<ion-content has-bouncing="true" padding="true">

		<div class="list">

			<label class="item item-input item-floating-label">
				<span class="input-label">Comments</span>
				<textarea placeholder="Comments"></textarea>
			</label>
			
			<label class="item item-input item-floating-label">
				<span class="input-label">Issues</span>
				<textarea placeholder="Issues"></textarea>
			</label>
			
			<label class="item item-input item-floating-label">
				<span class="input-label">Resolutions</span>
				<textarea placeholder="Resolutions"></textarea>
			</label>
			
		</div>

		<button class="button button-block button-positive" ng-click="savePostMortem()">Next <i class="ion-chevron-right"></i></button>


	</ion-content>
</ion-view>
